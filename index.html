<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <h6>Password Generator</h6>
    <div class="input">
        <div class="password_text">
            <span>abcdef</span>
        </div>
        <i onclick="copyContent()"><svg class="copy" width="21" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z" fill="#A4FFAF"/></svg></i>
    </div>
    <div class="box">
        <div class="length_head">
            <p id="char">Character Length</p>
            <p id="rangeValue">0</p>
        </div>
        <input type="range" id="slider" value="0" min="0" max="100" oninput= "rangeValue.innerText = this.value">
        
        <!-- -------------checkbox-container------------ -->
        <div class="checkboxes-container">
            <div>
                <label class="checkbox-container"
                    >Include Uppercase Letters
                    <input
                        type="checkbox"
                        checked="checked"
                        class="checkbox"
                        id="uppercase"
                        name="uppercase"
                        value="UPPERCASE"
                    />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="checkbox-container"
                    >Include Lowercase Letters
                    <input
                        type="checkbox"
                        checked="checked"
                        class="checkbox"
                        id="lowercase"
                        name="lowercase"
                        value="LOWERCASE"
                    />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="checkbox-container"
                    >Include Numbers
                    <input
                        type="checkbox"
                        checked="checked"
                        class="checkbox"
                        id="numbers"
                        name="numbers"
                        value="NUMBERS"
                    />
                    <span class="checkmark"></span>
                </label>
            </div>
            <div>
                <label class="checkbox-container"
                    >Include Symbols
                    <input
                        type="checkbox"
                        checked="checked"
                        class="checkbox"
                        id="symbols"
                        name="symbols"
                        value="SYMBOLS"
                    />
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <!-- -----------strength--------- -->
        <div class="strength-container">
            <p class="strength_text">STRENGTH</p>
            <div class="bar-value-container">
                <div id="bar-value" class="bar-value"></div>
                <div class="strength-bar-container">
                    <div class="strength-bar strength-bar-empty"></div>
                    <div class="strength-bar strength-bar-empty"></div>
                    <div class="strength-bar strength-bar-empty"></div>
                    <div class="strength-bar strength-bar-empty"></div>
                </div>
            </div>
        </div>
        <div>
            <button
                class="generate-button font-body"
                id="button"  
            >
                GENERATE
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="m12 20l-1.425-1.4l5.6-5.6H4v-2h12.175l-5.6-5.6L12 4l8 8Z"
                    />
                </svg>
            </button>
        </div>
    </div>
    
    </div>




   <script src="script.js"></script>
</body>
</html>
